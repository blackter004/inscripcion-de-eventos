<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion de eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="data.js"></script>
    <div class="container">
        <form class="formulary" onsubmit="return validar()">
            <h1>Inscripcion de eventos</h1>
            <div class="elementForm">
                <label>I.D del evento</label>
                <input type="number" id="idEv" required>
            </div>
            <div class="elementForm">
                <label>Nombre del evento</label>
                <input type="text" id="nameEv" required>
            </div>
            <div class="elementForm">
                <label>Responsable del evento</label>
                <input type="text" id="nameRe" required>
            </div>
            <div class="elementForm">
                <label>Costo ticket(sin iva)</label>
                <input type="number" id="valorTicket" required>
            </div>
            <div class="elementForm">
                <label>Cantidad de tickets</label>
                <input type="number" id="numberTicket" required>
            </div>
            <div class="elementForm">
                <label>Telefono de contacto</label>
                <input type="number" id="phoneCon" required>
            </div>
            <div class="elementForm">
                <label>Mail de contacto</label>
                <input type="email" id="mailCon" required>
            </div>
            <div class="elementForm">
                <input type="submit" value="Confirmar compra" class="buttom" onclick="return iva()"> 
            </div>
            
        </form>
        <div>
            <input type="button" value="Consultar tickets economicos" class="search" onclick="return search()">
        </div>
    </div>
</body>
</html>
